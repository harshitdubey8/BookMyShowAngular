<div class="Home">
  <div class="Banner">
    <img src="assets/Images/banner.jpeg" alt="" />
  </div>

  <div class="SearchMovies">
    <input
      class="InputField"
      type="text"
      placeholder="Search for the movie "
      [ngModel]="searchValue"
      name="SearchValue"
      (change)="handleSearchChange($event)"
    />
  </div>

  <select
    class="SelectGenre"
    name="genre"
    [(ngModel)]="genre"
    (change)="handleGenreChange($event)"
  >
    <option value="">Select Genre</option>
    <option value="Action">Action</option>
    <option value="Thriller">Thriller</option>
    <option value="Romantic">Romantic</option>
    <option value="Horror">Horror</option>
    <option value="Drama">Drama</option>
  </select>

  <div>
    <h2>Recommended Movies</h2>
    <div class="RecommendedMovies">
      <div *ngFor="let movie of recommendedMovies">
        <a [routerLink]="['/movie-details', movie._id]">
          <app-custom-card
            [imageUrl]="movie.posterUrl"
            [title]="movie.movieTitle"
            [description]="movie.movieDesc"
            [genre]="movie.genre"
          ></app-custom-card>
        </a>
      </div>
    </div>
  </div>

  <div>
    <h2>Trending Movies</h2>
    <div class="TrendingMovies">
      <div *ngFor="let movie of trendingMovies">
        <a [routerLink]="['/movie-details', movie._id]">
          <app-custom-card
            [imageUrl]="movie.posterUrl"
            [title]="movie.movieTitle"
            [description]="movie.movieDesc"
            [genre]="movie.genre"
          ></app-custom-card>
        </a>
      </div>
    </div>
  </div>

  <div>
    <h2>Upcoming Movies</h2>
    <div class="UpcomingMovies">
      <div *ngFor="let movie of upcomingMovies">
        <app-custom-card
          [imageUrl]="movie.posterUrl"
          [title]="movie.movieTitle"
          [description]="movie.movieDesc"
          [genre]="movie.genre"
        ></app-custom-card>
      </div>
    </div>
  </div>
</div>
