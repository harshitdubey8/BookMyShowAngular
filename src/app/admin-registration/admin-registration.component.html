<div class="signup-screen">
  <form class="signup-card" (ngSubmit)="signUp()">
    <h2>Admin's Registration</h2>
    <input
      class="InputField"
      placeholder="Username"
      type="text"
      [(ngModel)]="username"
      name="username"
      required
    />
    <input
      class="InputField"
      placeholder="Email"
      type="email"
      [(ngModel)]="email"
      name="email"
      required
    />
    <input
      class="InputField"
      placeholder="Phone"
      type="number"
      [(ngModel)]="phone"
      name="phone"
      required
    />

    <input
      class="InputField"
      placeholder="Profile URL"
      type="text"
      [(ngModel)]="profilePicture"
      name="profilePicture"
    />

    <select
      class="InputField"
      name="securityQuestion"
      [(ngModel)]="securityQuestion"
    >
      <option value="">Select Security Question</option>
      <option value="In what city were you born ?">
        In what city were you born
      </option>
      <option value="What high school did you attend ?">
        What high school did you attend
      </option>
      <option value="What is your Favorite Color ?">
        What is your Favorite Color
      </option>
    </select>

    <input
      class="InputField"
      type="text"
      name="securityAnswer"
      placeholder="security Answer"
      [(ngModel)]="securityAnswer"
    />

    <input
      class="InputField"
      placeholder="Password"
      type="password"
      [(ngModel)]="password"
      name="password"
      required
    />
    <button class="custom-button" type="submit">Register</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p>{{ result }}</p>
  </form>
</div>
